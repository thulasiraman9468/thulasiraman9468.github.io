<header class="header">
    <!-- Logo -->
    <div class="logo">
      <img src="assets/images/eezz-logo.png" alt="Eezz Infotech">
    </div>
    
    <!-- Navigation for desktop -->
    <nav class="desktop-nav">
      <a routerLink="/" class="nav-link">Why Eezz Infotech</a>
      <a routerLink="/cybersecurity" class="nav-link">Cybersecurity</a>
      <a routerLink="/services" class="nav-link">IT Services</a>
      <a routerLink="/contact" class="contact-button">Contact Us</a>
    </nav>
    
    <!-- Mobile menu button -->
    <button class="mobile-menu-button" (click)="toggleMobileMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    
    <!-- Mobile menu -->
    <div class="mobile-menu" [class.open]="isMobileMenuOpen">
      <a routerLink="/" class="mobile-nav-link">Why Eezz Infotech</a>
      <a routerLink="/cybersecurity" class="mobile-nav-link">Cybersecurity</a>
      <a routerLink="/services" class="mobile-nav-link">IT Services</a>
      <a routerLink="/contact" class="mobile-contact-button">Contact Us</a>
    </div>
  </header>
